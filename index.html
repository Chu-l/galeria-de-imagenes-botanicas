<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Galerie Botanique</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="imagenes/icon.svg" rel="icon">
    </head>
    <body>
<!--Inicio Main-->
        <main>
<!--Inicio Sección 1-->
            <section id="sec1">

                <img src="imagenes/titulo.gif" alt="Galerie Botanique">
                <br><br>
                <p>Aquí hay una selección de grabados botánicos antiguos que se encuentran en nuestra colección.</p>

            </section>
<!--Fin Sección 1-->
<!--Inicio Sección 2-->
            <section id="sec2">

                <div class="boxes">
                    <figure>
                        <img src="imagenes/dib1.jpg" alt="dibujo de Helianthus" class="dib">
                        <figcaption><img src="imagenes/icon.svg" class="icon"> Helianthus</figcaption>
                    </figure>
                </div>
                <div class="boxes">
                    <figure>
                        <img src="imagenes/dib2.jpg" alt="dibujo de Passiflora" class="dib">
                        <figcaption><img src="imagenes/icon.svg" class="icon"> Passiflora</figcaption>
                    </figure>
                </div>
                <div class="boxes">
                    <figure>
                        <img src="imagenes/dib3.jpg" alt="dibujo de Nyctocalos" class="dib">
                        <figcaption><img src="imagenes/icon.svg" class="icon"> Nyctocalos</figcaption>
                    </figure>
                </div>
                <div class="boxes">
                    <figure>
                        <img src="imagenes/dib4.jpg" alt="dibujo de Polianthes" class="dib">
                        <figcaption><img src="imagenes/icon.svg" class="icon"> Polianthes</figcaption>
                    </figure>
                </div>
                <div class="boxes">
                    <figure>
                        <img src="imagenes/dib5.jpg" alt="dibujo de Ficus" class="dib">
                        <figcaption><img src="imagenes/icon.svg" class="icon"> Ficus</figcaption>
                    </figure>
                </div>
                <div class="boxes">
                    <figure>
                        <img src="imagenes/dib6.jpg" alt="dibujo de Dendrobium" class="dib">
                        <figcaption><img src="imagenes/icon.svg" class="icon"> Dendrobium</figcaption>
                    </figure>
                </div>

            </section>
<!--Fin Sección 2-->
        </main>
<!--Fin Main-->
    </body>
</html>
